<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>

        <h:outputText rendered="#{weatherBean.weather == null}" value="Thanh Pho Khong Ton Tai"/>
        
        <h:dataTable value="#{weatherBean.weather}" var="p" >

            <h:column>
                <f:facet name="header">City:</f:facet>
                    #{p.city}
            </h:column>
            <h:column>
                <f:facet name="header">Max_0c:</f:facet>
                    #{p.max}
            </h:column>
            <h:column>
                <f:facet name="header">Min_0c:</f:facet>
                    #{p.min}
            </h:column>
            <h:column>
                <f:facet name="header">Humidity:</f:facet>
                    #{p.humidity}
            </h:column>
            <h:column>
                <f:facet name="header">Wind:</f:facet>
                    #{p.wind}
            </h:column>
        </h:dataTable>
    </h:body>
</html>
